<body>
<fieldset id="form-gra-time">
    <legend>请选择日期粒度及城市</legend>
    <div class="grade">
        <label>
            <span class="selected">日</span>
            <input name="gra-time" value="days" type="radio" checked="checked">

        <label>
            <span>周</span>
            <input name="gra-time" value="weeks" type="radio">
        </label>
        <label>
            <span>月</span>
            <input name="gra-time" value="months" type="radio">
        </label>
    </div>
    <div class="select">
        <select id="city-select">
        </select>
    </div>
</fieldset>

<div id="aqi-chart-wrap">
</div>
